<h2>Book Event</h2>
<div class="col-md-6 offset-md-3">
    
<form (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-md-6">
          <label >Venue Name</label>
          <input type="text" class="form-control" id="editVenueName" [(ngModel)]="event.venueName" name="name" placeholder="Venue Name:chepauk">
        </div>
        <div class="form-group col-md-6">
          <label >Address</label>
          <input type="text" class="form-control" id="venueAddress" [(ngModel)]="event.eventAddress" name="address" placeholder="Address:chennai">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Event Name</label>
          <input type="text" class="form-control" id="editEventName" [(ngModel)]="event.eventName" name="eventname" placeholder="Enter Event name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Date</label>
          <input type="text" class="form-control" id="editDate" [(ngModel)]="event.eventDate" name="eventdate" placeholder="YYYY-MM-DD">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Applicant Name</label>
          <input type="text" class="form-control" id="editApplicantName" [(ngModel)]="event.applicantName" name="applicantName"  placeholder="Enter applicant name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Time</label>
          <input type="text" class="form-control" id="editTime" [(ngModel)]="event.eventTime" name="eventTime"  placeholder="hh:mm:ss">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Applicant Mobile no</label>
          <input type="text" class="form-control" id="editApplicantMobileNo"  [(ngModel)]="event.applicantMobile" name="applicantMobile" placeholder="Enter applicant mobile no">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Team members</label>
          <input type="text" class="form-control" id="editNoOfPeople" [(ngModel)]="event.teamMembers" name="teamMembers"  placeholder="enter the number of teams members">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="text" class="form-control" id="editApplicantEmailId" [(ngModel)]="event.applicantEmail" name="applicantEmail"  placeholder="Enter applicant email id">
        </div>
      </div>
      <button class="btn btn-success" type="submit">submit</button>
</form></div>
