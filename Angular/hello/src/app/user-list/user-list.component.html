<div class="col-md-6 offset-md-3">
<h1>Student list</h1></div>
<div class="col-md-10 offset-md-1">
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>tech</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.tech}}</td>
        <td><button (click)="updateUser(user.id)" class="btn btn-info">edit</button></td>
        <td><button (click)="deleteUser(user.id)" class="btn btn-outline-danger">delete</button></td>
    </tbody >

</table></div>
